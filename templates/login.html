{% extends 'base.html' %}

{% block head %}
<title>login</title>
{% endblock %}

{% block body %}
<div class="container register-container">
    <h5>{{ msg }}</h5>
    <form method="POST">
        <div class="mb-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" class="form-control" class="visually-hidden" id="password" name="password" placeholder="***" required>

        </div>
        <div>
            <a href="/update_password/">
                <span class="forgotpwd-text">
                    FORGOT PASSWORD!
                </span>
            </a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
