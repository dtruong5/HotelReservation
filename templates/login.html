
{% extends 'base.html' %}

{% block head %}
    <title>login</title>
{% endblock %}

{% block body %}
    <div class="container register-container">
        <h5>{{ msg }}</h5>
        <form  method="POST">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                >
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                >
            </div>
            <button  type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
